<!DOCTYPE html>
<html>
<head>
<style>
.title{
 text-align: center;
 font-family: "Times New Roman", Times, serif;
 font-size: 40px;
}

.container {
  background-color: LightBlue;
  color: #fff;
}

.row {
  display: flex;
}

.row .col {
  flex: 1;
  display: flex;
  align-items: center;
  margin: 5px;
}

.row .col svg {
  flex: 1;
  margin: 5px;
}



</style>
</head>
<body>

<p class="title">
Here are some wonderful SVG graphics 
</p>
<div class="container">
<div class="row">
<svg width="400" height="110">
  <rect width="300" height="100" style="fill:yellow;stroke-width:3;stroke:rgb(0,0,255)" />
  Sorry, your browser does not support inline SVG.  
</svg>
 </div>
 <div class="row">
 <svg height="100" width="100">
  <circle cx="50" cy="50" r="40" stroke="red" stroke-width="3" fill=rgb(0,0,255) />
  Sorry, your browser does not support inline SVG. 
</svg>
</div>
 <div class="row">
 <svg height="130" width="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="150%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="200" cy="70" rx="120" ry="60" fill="url(#grad1)" />
  <text fill="#ffffff" font-size="30" font-family="Verdana" x="120" y="70">SVG is cool</text>
  Sorry, your browser does not support inline SVG.
</svg>
</div>
 </div>
</body>
</html>
